<div class="main-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Listas Posts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="posts" class="mat-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">ID</th>
            <td mat-cell *matCellDef="let post" class="mat-cell">{{ post.id }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Title</th>
            <td mat-cell *matCellDef="let post" class="mat-cell">{{ post.title }}</td>
          </ng-container>

          <!-- Body Column -->
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Body</th>
            <td mat-cell *matCellDef="let post" class="mat-cell">{{ post.body }}</td>
          </ng-container>

          <!-- Header Row -->
          <tr mat-header-row *matHeaderRowDef="['id', 'title', 'body']" class="mat-header-row"></tr>
          <!-- Data Rows -->
          <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'body'];" class="mat-row"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
