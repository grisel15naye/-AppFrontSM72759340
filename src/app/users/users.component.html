<div class="main-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="users">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef>Website</th>
          <td mat-cell *matCellDef="let user">{{ user.website }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'username', 'email', 'phone', 'website']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'username', 'email', 'phone', 'website'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
